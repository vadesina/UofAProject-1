    <script type="text/javascript">
        function cancel_onclick() {
            window.location.href = "file:///C:users/Vaughn K Adesina/Desktop/AutoViato/front-page.html";
        }

        function confirm_onclick() {
            window.location.href = "file:///C:users/Vaughn K Adesina/Desktop/AutoViato/confirmation-sender.html";
        }




        function addimage_onclick(num) {
            event.preventDefault();


            const link = document.getElementById('url');

            const client = filestack.init('AuPt8CYJQGS1kGO8wkHGdz');

            client.pick({
                accept: 'image/*',
            }).then(function(result) {
                const fileUrl = result.filesUploaded[0].url;
                $("#image-" + num).replaceWith("<img src=" + fileUrl + " height=200 width=200 class=img-fluid>");
                link.href = fileUrl;
                link.innerHTML = fileUrl;
            });


        }
    </script>
